const peliculas = data.peliculas;
const sedes = data.sedes;

function showTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  clearTable();
}

function timestampToFechaHora(ts) {
  const d = new Date(ts);
  const fechaISO = new Date(ts).toLocaleDateString('en-CA'); // YYYY-MM-DD
  return {
    fecha: d.toLocaleDateString('es-MX', { day: '2-digit', month: 'long', year: 'numeric' }),
    hora: `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')} hrs.`,
    fechaISO: fechaISO
  };
}

function fillDropdowns() {
  const estadosSet = new Set();
  const peliculasList = Object.keys(peliculas);

  for (const sede_id in sedes) {
    estadosSet.add(sedes[sede_id].estado);
  }

  document.getElementById("estadoSelect").innerHTML =
    '<option value="Todos">Todos</option>' +
    [...estadosSet].sort().map(e => `<option value="${e}">${e}</option>`).join('');

  document.getElementById("peliculaSelect").innerHTML =
    '<option value="">Selecciona una pel√≠cula</option>' +
    peliculasList.sort().map(t => `<option value="${t}">${t}</option>`).join('');

  document.getElementById("estadoSedeSelect").innerHTML =
    '<option value="">Selecciona un estado</option>' +
    [...estadosSet].sort().map(e => `<option value="${e}">${e}</option>`).join('');

  const todasFechas = new Set();
  for (const p of Object.values(peliculas)) {
    for (const pr of p.proyecciones) {
      todasFechas.add(pr.timestamp.split("T")[0]); // "YYYY-MM-DD"
    }
  }

  const fechaOptions = [...todasFechas]
    .sort()
    .map(f => {
      const [year, month, day] = f.split("-");
      const meses = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      const fechaLegible = `${day} de ${meses[parseInt(month, 10) - 1]} de ${year}`;
      return `<option value="${f}">${fechaLegible}</option>`;
    });

  document.getElementById("fechaSelect").innerHTML =
    '<option value="">Selecciona una fecha</option>' + fechaOptions.join('');
}

function clearTable() {
  document.getElementById("resultadosTable").innerHTML = "";
}

function renderTable(filas) {
  if (filas.length === 0) {
    clearTable();
    document.getElementById("resultadosTable").innerHTML = "<tr><td>No se encontraron resultados.</td></tr>";
    return;
  }
  const headers = Object.keys(filas[0]);
  const thead = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
  const tbody = filas.map(f => `<tr>${headers.map(h => `<td>${f[h]}</td>`).join('')}</tr>`).join('');
  document.getElementById("resultadosTable").innerHTML = thead + tbody;
}

function buscarFechaEstado() {
  const fechaSel = document.getElementById("fechaSelect").value;
  const estadoSel = document.getElementById("estadoSelect").value;
  const res = [];
  for (const [titulo, info] of Object.entries(peliculas)) {
    for (const pr of info.proyecciones) {
      const ts = timestampToFechaHora(pr.timestamp);
      const selectedDateISO = new Date(fechaSel).toISOString().split("T")[0];
      if (ts.fechaISO !== selectedDateISO) continue;
      const sede = sedes[pr.sede_id];
      if (estadoSel !== "Todos" && sede.estado !== estadoSel) continue;
      res.push({
        "Pel√≠cula": titulo,
        "Duraci√≥n": info.duracion,
        "Sede": sede.nombre,
        "Direcci√≥n": sede.ubicacion,
        "Hora": ts.hora
      });
    }
  }
  res.sort((a, b) => a.Hora.localeCompare(b.Hora));
  renderTable(res);
}

function buscarPelicula() {
  const titulo = document.getElementById("peliculaSelect").value;
  const peli = peliculas[titulo];
  if (!peli) return;
  const encabezado = [
    {
      "Pel√≠cula": titulo,
      "Director": peli.director,
      "Estreno": peli.estreno,
      "Duraci√≥n": peli.duracion,
      "Sinopsis": peli.sinopsis
    }
  ];
  const res = peli.proyecciones.map(pr => {
    const s = sedes[pr.sede_id];
    const { fecha, hora, fechaISO } = timestampToFechaHora(pr.timestamp);
    return {
      "Sede": s.nombre,
      "Direcci√≥n": s.ubicacion,
      "Fecha": fecha,
      "Hora": hora,
      "FechaISO": fechaISO
    };
  }).sort((a, b) => a.FechaISO.localeCompare(b.FechaISO) || a.Hora.localeCompare(b.Hora));

  // Mostrar encabezado arriba como bloque y despu√©s tabla solo de proyecciones
  const table = document.getElementById("resultadosTable");
  table.innerHTML = "";

  const encRow = `<tr><td colspan='4'><strong>${encabezado[0].Pel√≠cula}</strong><br>${encabezado[0].Director} | ${encabezado[0].Estreno} | ${encabezado[0].Duraci√≥n}<br>üé¨ ${encabezado[0].Sinopsis}</td></tr>`;

  if (res.length === 0) {
    table.innerHTML = encRow + '<tr><td colspan="4">No hay funciones para esta pel√≠cula.</td></tr>';
    return;
  }

  const thead = `<tr><th>Sede</th><th>Direcci√≥n</th><th>Fecha</th><th>Hora</th></tr>`;
  const tbody = res.map(r => `<tr><td>${r.Sede}</td><td>${r.Direcci√≥n}</td><td>${r.Fecha}</td><td>${r.Hora}</td></tr>`).join('');

  table.innerHTML = encRow + thead + tbody;
}


function actualizarSedesPorEstado() {
  const estado = document.getElementById("estadoSedeSelect").value;
  const sedeSel = document.getElementById("sedeSelect");
  if (!estado) return sedeSel.innerHTML = '<option value="">Selecciona una sede</option>';
  const sedesOpciones = Object.entries(sedes)
    .filter(([_, s]) => s.estado === estado)
    .map(([id, s]) => `<option value="${id}">${s.nombre}</option>`);
  sedeSel.innerHTML = '<option value="">Selecciona una sede</option>' + sedesOpciones.join('');
}

function buscarPorSede() {
  const sede_id = document.getElementById("sedeSelect").value;
  if (!sede_id) return;
  const sede = sedes[sede_id];
  const res = [];
  for (const [titulo, info] of Object.entries(peliculas)) {
    for (const pr of info.proyecciones) {
      if (pr.sede_id === sede_id) {
        const { fecha, hora, fechaISO } = timestampToFechaHora(pr.timestamp);
        res.push({
          "Pel√≠cula": titulo,
          "Duraci√≥n": info.duracion,
          "Fecha": fecha,
          "Hora": hora
        });
      }
    }
  }
  res.sort((a, b) => a.Fecha.localeCompare(b.Fecha) || a.Hora.localeCompare(b.Hora));
  renderTable(res);
}
